<use file="@layouts/main.html" />

<mod name="content">
    <script>
        if a > b {
            console.log({{ 1 }})
        }
    </script>
    <set
        katage:val="28"
        bobage:val="32"
    />
    <val name="users">
        [
            (name : "Kathy", age : katage),
            (name : "Bob", age : bobage)
        ]
    </val>
    <h1>Test Page</h1>
    <ul>
        <for key="i" val="user" in:val="users">
            <li>
                <h2>{{ user.name }} ({{ user.age }})</h2>
                <section>
                    <do if:val="user.name == 'Bob'">
                        <p>
                            Lorem ipsum dolor sit ami....
                            Test of the thing, only shows
                            for <span>Bob</span>!
                        </p>
                    </do>
                    <try>
                        <do if:val="user.name == 'Matt'">
                            <p>My name is Matt</p>
                        </do>
                        <do if:val="user.name == 'Bob'">
                            <p>
                                My name is <span>Bob</span>
                            </p>
                        </do>
                        <do>
                            <p>My name is Default</p>
                        </do>
                    </try>
                </section>
            </li>
        </for>
    </ul>
</mod>
